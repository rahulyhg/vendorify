<div class="modal-header">
    <button class="btn btn-primary pull-right" ng-click="$close()"><i class="fa fa-close"></i></button>
    <h3 class="modal-title">Send Report</h3>
</div>
<div class="modal-body">
    <textarea ng-model="message" class="form-control" placeholder="Include a message"></textarea>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="cc" /> Send me a copy
        </label>
    </div>
    <% vendorIdx %>
    <button class="btn btn-warning" ng-click="send()">Send <i class="fa fa-send"></i></button>
</div>
