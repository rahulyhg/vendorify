<div class="modal-header">
    <button class="btn btn-primary pull-right" ng-click="close()"><i class="fa fa-close"></i></button>
    <h3 class="modal-title">Generate Report</h3>
</div>
<div class="modal-body">
    <div class="row">
      <div class="form-group col-md-4">
        <input type="date" class="form-control" ng-model="start" ng-change="check()" placeholder="Start Date">
      </div>
      <div class="form-group col-md-4">
        <input type="date" class="form-control" ng-model="end" ng-change="check()" placeholder="End Date">
      </div>
      <div class="checkbox col-md-2">
        <label>
          <input type="checkbox" id="rent" ng-model="rent"> Include Rent?
        </label>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success" ng-click="generate()"><i class="fa fa-check"></i> <i class="fa fa-spinner fa-spin loader" ng-show="loading"></i></button>
      </div>
    </div>
</div>
<div class="modal-footer">
    <p class="text-danger text-left" ng-show="warning">
      Warning: Reports with a range greater than 60 days could be innacurate. Currently a maximum of 10,000 transactions can be processed at once.
    </p>
    <p class="text-success text-left"><% success %></p>
</div>
