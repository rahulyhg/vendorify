<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success btn-new pull-right" ng-click="openModal()"><i class="fa fa-plus"></i></button>
        <h1 class="page-header">Reports</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Created</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Rent Included</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="report in reports">
                    <td ng-click="view(report.id)"><% report.id %></td>
                    <td ng-click="view(report.id)"><% report.created_at | asDate | date:'MM/dd/yyyy' %></td>
                    <td ng-click="view(report.id)"><% report.start_date | asDate | date:'MM/dd/yyyy' %></td>
                    <td ng-click="view(report.id)"><% report.end_date | asDate | date:'MM/dd/yyyy' %></td>
                    <td ng-click="view(report.id)" class="text-center"><i class="fa fa-check" ng-show="report.include_rent"></i></td>
                </tr>
            </tbody>
        </table>
         
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
